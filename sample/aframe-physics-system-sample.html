<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics>
      <!-- Dynamic body -->
      <a-box dynamic-body position="-1 4 -3" color="#4CC3D9"></a-box>
      <a-box dynamic-body position="1.5 3.5 -5" color="#666666"></a-box>

      <!-- Static body -->
      <a-box static-body position="1 2 -5" color="#222222"></a-box>

      <!-- Ground -->
      <a-plane static-body position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
