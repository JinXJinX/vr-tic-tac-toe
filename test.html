<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="css/tic-tac-toe.css">
	</head>

	<body>
		<div id="tictactoe">

      <table border="1" cellspacing="0">
        <tr>
          <td class="cell" id="col0 row0 diagonal0" onclick="tictactoe(this)">&nbsp;</td>
          <td class="cell" id="col1 row0" onclick="tictactoe(this)">&nbsp;</td>
          <td class="cell" id="col2 row0 diagonal1" onclick="tictactoe(this)">&nbsp;</td>
        </tr>
        <tr>
          <td class="cell" id="col0 row1" onclick="tictactoe(this)">&nbsp;</td>
          <td class="cell" id="col1 row1 diagonal0 diagonal1" onclick="tictactoe(this)">&nbsp;</td>
          <td class="cell" id="col2 row1" onclick="tictactoe(this)">&nbsp;</td>
        </tr>
        <tr>
          <td class="cell" id="col0 row2 diagonal1" onclick="tictactoe(this)">&nbsp;</td>
          <td class="cell" id="col1 row2" onclick="tictactoe(this)">&nbsp;</td>
          <td class="cell" id="col2 row2 diagonal0" onclick="tictactoe(this)">&nbsp;</td>
        </tr>
      </table>

    </div>

		<script type="text/javascript" src="js/tic-tac-toe-2d.js"></script>
	</body>
</html>
